{% extends "base.html" %} {% block content %}

<div class="container">
  <h1>Editing Category</h1>
  <div class="col-sm-auto">
    <button
      type="submit"
      class="btn btn-outline-secondary"
      onclick="window.location.href='/all_categories'"
    >
      Back to Category List
    </button>
  </div>
  <hr />
  <div class="container">
    <form class="edit_category" id="edit_category" method="post">
      {% csrf_token %}
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">
          Category Name:
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter Category name"
            value="{{ form.name.value }}"
            required
          />
        </div>
      </div>
      <div class="container" style="text-align: right;">
        <button
          type="submit"
          form="edit_category"
          class="btn btn-primary btn-lg"
        >
          Edit Category
        </button>
      </div>
    </form>
  </div>
  <div class="container">
    <form
      class="delete_category"
      id="delete_category"
      action="delete"
      onsubmit="return confirm('Are you sure you want to delete {{ form.name.value }} category?');"
    >
      <div class="container">
        <button
          type="submit"
          form="delete_category"
          class="btn btn-danger btn-md"
        >
          Delete Category
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
